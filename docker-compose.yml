version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:17-alpine
    container_name: excludr-postgres
    environment:
      POSTGRES_USER: excludr-test
      POSTGRES_PASSWORD: excludr-test
      POSTGRES_DB: excludr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Prefect Server
  prefect-server:
    image: prefecthq/prefect:3-python3.12
    container_name: excludr-prefect-server
    command: prefect server start --host 0.0.0.0
    environment:
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://excludr-test:excludr-test@postgres:5432/prefect_db
    ports:
      - "4200:4200"
    depends_on:
      - postgres
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres_data:
