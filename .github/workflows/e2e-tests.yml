name: E2E Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

env:
  SECRET_KEY: e2e-test-secret-key-not-for-production
  DATABASE_URL: sqlite:///test.db
  PREFECT_API_URL: http://localhost:4200/api

jobs:
  # ── Backend API integration tests ──────────────────────────────────────
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system --group dev

      - name: Run backend tests
        run: pytest tests/ -v --tb=short --ignore=tests/features/websocket/test_websocket.py -k "not test_websocket_room_message"
        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}

  # ── Browser E2E tests (Playwright) ─────────────────────────────────────
  e2e-tests:
    name: Browser E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install backend dependencies
        run: uv pip install --system -e .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test
        env:
          CI: "true"
          SECRET_KEY: ${{ env.SECRET_KEY }}
          DATABASE_URL: sqlite:///e2e_test.db

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 14
